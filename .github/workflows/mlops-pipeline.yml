name: MLOps Pipeline

on:
  push:
    paths:
      - 'data/**'       # trigger only when data changes
      - 'src/**'        # trigger only when source code changes

permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.7'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: python src/train.py

      - name: Commit metrics to repository
        run: |
          git config --local user.email "marcomeulenbroeks@users.noreply.github.com"
          git config --local user.name "marcomeulenbroeks"
          git add metrics/history.csv
          git diff --staged --quiet || git commit -m "Update model metrics - Run ${{ github.run_number }}"
          git push

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: linear-model-${{ github.run_id }}-${{ github.run_number }}
          path: models/